<div class="login-var">
  <div class="row">
      <div class="col-md-3 push-md-3">
          <form role="form">
                  <div class="form-content">
                      <div class="form-group">
                          <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email">
                      </div>
  
                      <div class="form-group">
                          <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                      </div>
                  </div>
                  <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Back </a>
                  &nbsp;
                  <a class="btn rounded-btn" [routerLink]="['/signup']">Submit</a>
          </form>
      </div>
  </div>
</div>
